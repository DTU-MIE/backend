version: "3"
services:
  frontend:
    container_name: frontend
    image: amandajkofoed/innocloud
    ports:
      - "3000:3000"
  node-app:
    build: .
    environment:
      - PORT=3002
    depends_on:
      - sql
  sql:
    container_name: sql
    image: mcr.microsoft.com/azure-sql-edge
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: 1
      MSSQL_PID: Developer

  # redis: 
  #   image: redis

