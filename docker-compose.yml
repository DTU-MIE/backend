version: "3"
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "3002:80"
    volumes:
      - /etc/nginx/sites-available/default.conf:/etc/nginx/conf.d/default.conf:ro
  node-app:
    build: .
    environment:
      - PORT=3002
    depends_on:
      - sql
  sql:
    container_name: sql
    image: mcr.microsoft.com/azure-sql-edge
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: 1
      MSSQL_PID: Developer

