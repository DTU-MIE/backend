version: "3"
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "3002:8080"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  frontend:
    container_name: frontend
    image: amandajkofoed/innocloud
    ports:
      - "3000:3000"

    # volumes:
    #   - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:rw
  node-app:
    build: .
    environment:
      - PORT=3002
    # networks:
    #   - nginx-proxy
    depends_on:
      - sql
  sql:
    container_name: sql
    image: mcr.microsoft.com/azure-sql-edge
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: 1
      MSSQL_PID: Developer

  redis: 
    image: redis
