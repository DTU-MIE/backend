version: "3"
services:
  nginx:
    environment:
      NGINX_PORT: "8080"
    ports:
      - "3002:8080"
  frontend:
    container_name: frontend
    image: amandajkofoed/innocloud
    ports:
      - "3000:3000"
  node-app: #we need bound and to not have node-modules folder deleted
    build:
      context: . #location of the docker file 
      args: 
        NODE_ENV: development
    volumes:
      - ./:/app #syncs data within the container from local 
      - /app/node_modules #anonymous volume
    environment:
      - NODE_ENV=development
      - SESSION_SECRET=secret
      - MSSQL_SA_PASSWORD=miepStrong(!)Password
      - MSSQL_USER=sa
    command: npm run dev #you can also run node index.js
  sql:
    container_name: sql
    image: mcr.microsoft.com/azure-sql-edge
    environment:
      ACCEPT_EULA: 1
      MSSQL_SA_PASSWORD: miepStrong(!)Password
      MSSQL_USER: sa
      MSSQL_PID: Developer
